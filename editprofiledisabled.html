<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="editprofiledisabled.css">
</head>
<body>


    <div class="modal fade" id="authenticationModal" tabindex="-1" aria-labelledby="authenticationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="authenticationModalLabel">Authentication</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="currentpassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentpassword" placeholder="Enter your current password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="authenticate()">Submit</button>
            </div>
          </div>
        </div>
      </div>
      
    
<div class="container">
  <div class="profile-form">
    <h2>Edit profile</h2>
    <form id="editProfileForm" style="display: none;">
      <div class="profile-picture-container">
        <img src="images/yanga logo.png" class="profile-picture" alt="Profile Picture">
        <label class="change-profile-pic">
          Change Profile Picture
          <input type="file">
        </label>
      </div>    
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" placeholder="Edit your ID">
      </div>
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Edit your First Name">
      </div>
      <div class="mb-3">
        <label for="middlename" class="form-label">Middle Name</label>
        <input type="text" class="form-control" id="middlename" placeholder="Edit your Middle Name">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Edit your Last Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Edit your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Change your password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
    </form>
  </div>
</div>

<script>
    function authenticate() {
      var currentPassword = document.getElementById("currentpassword").value;
      if (currentPassword === "demo123") {
        document.getElementById("editProfileForm").style.display = "block";
        var authenticationModal = new bootstrap.Modal(document.getElementById('authenticationModal'));
        authenticationModal.hide();
      } else {
        alert("Incorrect Password! Please try again");
      }
    }
  </script>

</body>
</html>
