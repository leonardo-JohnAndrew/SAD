<!DOCTYPE html>
<html lang="en">

              </div>
            </div>
          </div>
          <!-- Add more columns for additional data boards if needed -->
        </div>
      </div>

                <ul class="laboratory-inline">

        </div>
      </div>

        <div class="row">

      <!-- Add more carousel items as needed -->

    </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
